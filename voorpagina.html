    /* Stijlen voor horloges */
    .watch {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 200px;
    }
    .watch img {
      width: 100%;
      height: auto;
    }
    .watch h3 {
      text-align: center;
    }
    .watch .price {
      text-align: center;
      font-weight: bold;
      margin-top: 5px;
    }
    /* Stijlen voor winkelwagen */
    .cart {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .cart ul {
      list-style-type: none;
      padding: 0;
    }
    .cart li {
      margin-bottom: 10px;
    }
    .cart li button {
      margin-left: 10px;
    }
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    h1, h2, h3 {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 10px;
      margin-left: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown .dropbtn {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-family: "Marcellus_SC", sans-serif;
    }

    .footer {
      background-color: rgb(234, 234, 234);
      padding: 10px;
      text-align: left;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .footer p {
      margin: 0;
      font-size: 12px;
      color: #666;
    }

    .line {
      width: 100%; /* Pas de breedte van de lijn hier aan */
      margin: 0 auto;
      border-bottom: 1px solid #ccc;
      line-height: 0.1em;
      margin-bottom: 10px;
    }

    .social-media-icons {
      display: flex;
      justify-content: flex-end; /* Plaats de inhoud aan de rechterkant */
      align-items: center;
    }

    .social-media-icons img {
      width: 24px;
      height: 24px;
      margin-left: 5px; /* Pas de marge naar links hier aan */
    }
  </style>
</head>
